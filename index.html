<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Transformer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <div class="inputbox">
        <p>Insert text to change:</p>
        <!-- Text for input -->
        <input type="text" id="inputText" required />

        <!-- Button to trigger transformation -->
        <button type="button" onclick="transformText()">TrAnSlAtE</button>

        <!-- Displayed paragraph -->
        <p id="output" style="margin-top: 25px; font-weight: normal"></p>
      </div>
    </div>

    <button onclick="copyPageResponse()">Copy text</button>

    <script>
      function copyPageResponse() {
        const pageResponse = document.getElementById("output").textContent;
        navigator.clipboard.writeText(pageResponse);
      }
    </script>

    <!-- Link to the external transforming alternatecase JavaScript file -->
    <script src="TextTransformer.js"></script>
  </body>
</html>
